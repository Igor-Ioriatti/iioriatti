<section data-ng-controller="PermissionsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Permission</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">

                    <div class="form-group" ng-hide="credentials.roles.hide" class="ng-hide">
                        <label >{{credentials.roles.desc}}</label>
                        <select class="form-control" 
                            data-ng-model="credentials.roles.role" 
                            ng-options="value as value for value in credentials.roles.type[0].enum"></select>
                    </div>


                    <div class="form-group" ng-hide="credentials.permissions.hide" class="ng-hide">
                        <label >{{credentials.permissions.desc}}</label>
                        <select class="form-control" 
                            data-ng-model="credentials.permissions.permission" 
                            ng-options="value as value for value in credentials.permissions.type[0].enum"></select>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
